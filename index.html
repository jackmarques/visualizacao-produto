<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

    <div class="card">
      <div class="image">
        <!-- <img src="images/image-product-desktop.jpg" alt="Imagem do produto"> -->
      </div>
      <div class="info-produto">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau <br>De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="valor">
            <h1 class="preco_novo">$149.99</h1>
            <p class="preco_antigo">$169.99</p>
        </div>
        <button class="cart" id="cart" > <img src="images/icon-cart.svg" alt="carrinho de compra"> Add to Cart</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jackmarques?tab=repositories" target="_blank">Jacqueline Cardeal</a>.
    </div>
  <script src="scripts.js"></script>
</body>
</html>
